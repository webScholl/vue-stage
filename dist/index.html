<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span>{{name}}</span>
    <my_button></my_button>
  </div>
</body>
<script src='./vue.js'></script>
<script>
  Vue.component('my_button', {
    template: '<button>全局按钮</button>'
  })
  const vm = new Vue({
    el: '#app',
    data() {
      return {
        name: '珠峰',
      }
    },
    components: {
      'my_button': {
        template: '<button style="background:red;">局部按钮<xx></xx></button>',
        components: {
          'xx': {
            template: '<button style="background:green;">局部按钮的局部按钮</button>'
          }
        }
      }
    }
  })
</script>



</html>
